<!DOCTYPE html>
<html event="contextmenu=contextMenu" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>

    <!-- можно менять местами события и их обработчики то есть для click будет
        handle2Click а mouseover будет handleClick и наоборот
    -->

    <!-- custom html attr "event" must match the name of the callback function 
        in useEventListener
    -->

    <!-- Syntax: event="[eventName]=[handler || handler()]" -->
    <button event="click=handleClick()" id="btn-1">Click 1</button>
    <button>Click 2</button>

    <a href="https://google.com">Go</a>
    <a href="https://google.com">Go2</a>

    <form event="submit=submit">
        <input type="text">
        <button>Submut</button>
    </form>


    <script type="module" src="./index.js"></script>
</body>

</html>
